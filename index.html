<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Loop</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                      <form id = "myForm">
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Starting Number</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="starting_number" id="startingNumber"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Ending Number</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="ending_number" id="endingNumber"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Result</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="result" id="result"/>
                            </div>
                        </div>
                    </form>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3"></label>
                            <div class="col-md-9">
                                <input type="submit" name="btn" id="btn" class="btn btn-primary" value="submit"/>
                                <input type="submit" name="btn" id="btn1" class="btn btn-primary" value="C" onclick="myFunction()"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="jquery/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/my-script.js"></script>
    </body>
</html>
